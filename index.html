<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>TrackMe</title>

  <!--Angular js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">>

  <script type="text/javascript" src="http://pubnub.github.io/eon/v/eon/0.0.9/eon.js"></script>
  <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/v/eon/0.0.9/eon.css" />
  <style type="text/css">
html,
body {
  margin: 20;
}

#map {
  position: absolute;
  top: 200px;
  bottom: 0;
  left: 0;
  right: 0;
}
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><span>Track</span>Me</a>
      </div>
    </div>
  </nav>
  <br><br> <br>
  <div class="container">
    <h4>Enter your unique passphrase!</h4>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-10">
          <input type="passphrase" class="form-control" id="passphrase" placeholder="Enter passphrase">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" onclick="setChannell()">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div id='map'></div>
  <script>
var channel = '';

function setChannell() {
  channel = document.forms[0].elements[0].value;
  alert('U are now Tracking your friend!');
  var map = eon.map({
    id: 'map',
    mb_token: 'pk.eyJ1IjoicHJhc2hhbnR5MDMiLCJhIjoiY2luODI0dGcyMHB3NHVka3NycHZidnF3MiJ9.IRYpK-oQGoT-1473Pr40_g',
    mb_id: 'prashanty03.ppe1pn3l',
    channel: channel,
    connect: connect,
    options: {
      zoomAnimation: true,
    },
    message: function(data) {
      map.setView(data[0].latlng, 16); 
    }
  });

  function connect() {};
}
  </script>

</body>

</html>
